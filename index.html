<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
   <header class="hero">Weather Dashboard</header>
   <!--whole page-->
   <div class="container">
        <main class="row">
            <!--search column on le left-->
            <div class="col-4 search-column bg-light">
                <!--city search form-->
             <div class="card">
                 <h3 class="card-header text-uppercase">Search by City</h3>
                 <form id="city-form" class="card-body">
                     <input name="city" id="city" type="text" autofocus="true"
                     class="form-input" placeholder="Where to?"/>
                     <button type="submit" id="searchButton" class="btn"><i class="fa fa-search"></i></button>
                 </form>
             </div>
            <!--display cities that have been searched in the past-->
            <div class="city-group w-100" id="city-group"></div>
            </div>
            <!--end of left column, begin right column area-->
            <div class="col-8 city-column">
                        <!--current city info-->
                <div class="row">
                <div id="city-data" class="col p-2 border"></div>
                </div>
                <!--forecast boxes-->
                <div id="forecast-heading" class="row m-2"></div>
                <div id= "forecast-days" class="col mr-0"></div>
              </div>
        </main>   
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
